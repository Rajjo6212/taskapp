<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo|Edit Task</title>
</head>
<body>
       
        <h1 align="center">Update Task Details...</h1>
        <form method="post" action="">
            {% csrf_token %}
               <table align="center">
                    <tr>
                               
                       <td><label for="input1">Title:</label></td>
                       <td><input type="text" name="title" id="input1" value="{{data.title}}" required></td> 
                    </tr>
                    <tr>      
                        <td><label for="input2">Enter Task Details:</label></td>
                         <td>  
                            <textarea name="det" id="input2" required cols="30" rows="6" required>{{data.detail}}</textarea>  
                         </td>
                     </tr>
                     <tr>
                        <td><label for="input3">Due Date:</label></td> 
                        <td><input type="date" name="duedt" id="input3" value="{{data.due_dt}}"  required></td>
                        <td>{{data.due_dt}}</td>    
                    </tr>
                    <tr>
                        <td><input type="submit" name="subbtn" required></td>
                       
                    </tr>
               </table>
        </form>
</body>
</html>
